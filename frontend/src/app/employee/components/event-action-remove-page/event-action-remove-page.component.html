<!-- FORM EMPLOYEE DETAIL -->
<div class="container">
    <div class="text-center">
        <h3>REMOVE EMPLOYEE INFORMATION</h3>
    </div>
    <div class="row">
        <div class="col">
            <h4 class="mb-3"></h4>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate
                *ngIf="form.value.passport">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="inputPassport">Passport / Citizen identity number</label>
                            <div class="input-group mt-3 mb-3">
                                <select [(ngModel)]="type" [ngModelOptions]="{standalone: true}" tabindex="2"
                                    id="selectPassport" disabled>
                                    <option value="" disabled>Please select type</option>
                                    <option value="Citizen identity number">Citizen identity number</option>
                                    <option value="Passport">Passport</option>
                                </select>
                                <input type="text" class="form-control" id="inputPassport"
                                    pattern="[A-Za-z]{2}[0-9]{6} [0-9]{13}" placeholder="AA000000 Or 0111122222334"
                                    formControlName="passport" required>
                                <div class="invalid-feedback">
                                    Please enter your Passport like AA000000 or Citizen identity number like
                                    0111122222334.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="inputEmployeeId">Employee ID</label>
                        <input type="number" class="form-control" id="inputEmployeeId" placeholder="000000"
                            formControlName="employee_no">
                        <div class="invalid-feedback">
                            Please enter Employee ID.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="inputFirstname">Firstname</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder=""
                            formControlName="firstname" value="">
                        <div class="invalid-feedback">
                            Please enter Firstname.
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="inputLastname">Lastname</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder=""
                            formControlName="lastname" value="">
                        <div class="invalid-feedback">
                            Please enter Lastname.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--<div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPosition">Position</label>
                            <input type="text" class="form-control" id="inputPosition"
                                placeholder="Junior Frontend Developer" formControlName="position" required>
                            <div class="invalid-feedback">
                                Please enter position.
                            </div>
                        </div>
                    </div>-->

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPosition">Position</label>
                            <select formControlName="position" id="selectPosition" data-placeholder="Choose a Position"
                                class="form-control" tabindex="2">
                                <option value=""></option>
                                <option value="Junior Front End Developer">Junior Front End Developer</option>
                                <option value="Junior Back End Developer">Junior Back End Developer</option>
                                <option value="Junior QA">Junior QA</option>
                                <option value="Project Manager">Project Manager</option>
                                <option value="Business Analysis">Business Analysis</option>
                                <option value="Scrum Master">Scrum Master</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputStartDate">Start Date</label>
                            <input class="form-control" type="date" data-date-format="dd/mm/yyyy" id="inputStartDate"
                                formControlName="start_date">
                            <div class="invalid-feedback">
                                Please enter Start Date.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail"
                                placeholder="firstname.lastname@allianz.com" formControlName="email">
                            <div class="invalid-feedback">
                                Please enter Email.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPhone">Phone</label>
                            <input type="tel" placeholder="+66012345678" pattern="\+[0-9]{2}[0-9]{9}"
                                class="form-control" name="inputPhoneNumber" id="inputPhone" formControlName="phone">
                            <div class="invalid-feedback">
                                Please enter Contact Number like +00123456789.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input id="btnRemove" type="submit" class="btn btn-danger btn-lg btn-block" value="Remove" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <button id="btnCancel" class="btn btn-outline-dark btn-lg btn-block"
                            [routerLink]="['/form']">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
